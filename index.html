
<!DOCTYPE html>
<html>
<head>
    <title>Robot Control Panel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Robot Control Panel</h1>
    </header>
    
    <main>
        <section class="control-panel">
            <h2>Control Panel</h2>
            <button id="move-forward">Move Forward</button>
            <button id="move-backward">Move Backward</button>
            <button id="turn-left">Turn Left</button>
            <button id="turn-right">Turn Right</button>
			<button id="Stop">Stop</button>
        </section>
        
        <section class="robot-status">
            <h2>Robot Status</h2>
            <p>Battery Level: <span id="battery-level">100%</span></p>
           </span></p>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
